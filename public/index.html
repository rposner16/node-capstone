<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Homepage</title>
        <link rel="stylesheet" href="float-grid.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1 class="homepage-button">Home</h1>
                <p class="user-recipes-button">My recipes</p>
            </div>
        </header>

        <div class="search-container row">
            <div class="col-12">
                <h2>Find new recipes and share your own.</h2>
                <form class="see-all">
                    <button type="button" class="js-all-recipes">See all recipes</button>
                </form>
                <form class="recipe-search-form">
                    <label for="search-bar">Search for recipes: </label>
                    <input type="text" name="search-bar" id="js-search-bar" required>
                    <button type="submit" class="js-search-submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="search-results-container row">
        </div>

        <div class="single-recipe-container">
        </div>
        
        <div class="user-recipes-container">
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
