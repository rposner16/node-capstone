<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Homepage</title>
    </head>
    <body>
        <header>
            <button type="button" class="homepage-button">Home</button>
            <button type="button" class="user-recipes-button">My recipes</button>
        </header>

        <div class="search-container">
            <form>
                <button type="button" class="js-all-recipes">See all recipes</button>
            </form>
            <h1>Search for recipes: </h1>
            <form class="recipe-search-form">
                <label for="search-bar">Enter an ingredient or category: </label>
                <input type="text" name="search-bar" id="js-search-bar" required>
                <button type="submit" class="js-search-submit">Submit</button>
            </form>
            <div class="search-results-container">
            </div>
        </div>

        <div class="single-recipe-container">
        </div>
        
        <div class="user-recipes-container">
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
